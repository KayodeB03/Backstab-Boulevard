<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winding Path Board Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Winding Path Board Game</h1>

<div id="game-board">

  <!-- Turn Indicator -->
  <div id="turn-indicator">Player 1's Turn</div>

  <!-- Start Tile -->
  <div class="tile start" data-index="0">START</div>

  <!-- Path Tiles -->
  <div class="tile" data-index="1"></div>
  <div class="tile" data-index="2"></div>
  <div class="tile event forward" data-index="3">+2</div>
  <div class="tile" data-index="4"></div>
  <div class="tile event backward" data-index="5">-2</div>
  <div class="tile" data-index="6"></div>
  <div class="tile event swap" data-index="7">SWAP</div>
  <div class="tile" data-index="8"></div>
  <div class="tile" data-index="9"></div>

  <!-- Dice Tile -->
  <div id="dice-tile">ðŸŽ² Roll</div>

  <!-- More Path Tiles -->
  <div class="tile" data-index="10"></div>
  <div class="tile event forward" data-index="11">+2</div>
  <div class="tile" data-index="12"></div>
  <div class="tile event backward" data-index="13">-2</div>
  <div class="tile" data-index="14"></div>

  <!-- Finish -->
  <div class="tile finish" data-index="15">FINISH</div>

</div>
<div id="event-popup"></div>

<script src="game.js"></script>
</body>
</html>
